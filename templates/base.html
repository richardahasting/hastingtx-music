<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HastingTX Music{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="{{ url_for('index') }}">HastingTX Music</a>
                </h1>
                <ul class="nav-links">
                    <li><a href="{{ url_for('playlist', identifier='all') }}">All Songs</a></li>
                    {% if is_admin_ip %}
                    <li><a href="{{ url_for('upload') }}" class="admin-link">Upload</a></li>
                    <li><a href="{{ url_for('admin') }}" class="admin-link">Admin</a></li>
                    {% endif %}
                    {% block nav_extra %}{% endblock %}
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 HastingTX Music. Songs created by Richard &amp; Claude.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
